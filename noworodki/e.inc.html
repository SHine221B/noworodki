<b>Podaj daty, w których urodziły się bliźnięta:</b>

<?php
    
    $sql = "SELECT identyfikator_matki, Count(Identyfikator) AS PoliczOfIdentyfikator, data urodzenia FROM noworodki GROUP BY identyfikator_matki], data_urodzenia HAVING Count(Identyfikator)>1;";
    $result = mysqli_query($conn, $sql);

    if (mysqli_num_rows($result) > 0)
    {
        echo "<table border=\"1\">";
        
        // output data of each row
        while($row = mysqli_fetch_assoc($result))
        {
            echo '<tr><td>' . $row["data_urodzenia"] . '</td></tr>';
        }
        
        echo "</table>";
    }
    else
    {
     echo "0 results";
    }
